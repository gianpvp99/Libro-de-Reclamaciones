<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input con Checkbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .custom-checkbox {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap;
            border: 2px solid #E0E0E0;
            border-radius: 25px;
            padding: 5px 15px;
            background-color: white;
            cursor: pointer;
            user-select: none;
            max-width: 200px; /* Tamaño máximo del contenedor */
        }

        .custom-checkbox input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox .checkbox-icon {
            background-color: white;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            margin-left: 20px; /* Aumenta el margen para más espacio */
            border: 2px solid #E0E0E0;
            flex-shrink: 0;
        }

        .custom-checkbox input[type="checkbox"]:checked + .checkbox-icon {
            background-color: red;
            color: white;
            border-color: red;
        }

        .custom-checkbox input[type="checkbox"]:checked + .checkbox-icon svg {
            display: block;
        }

        .custom-checkbox input[type="checkbox"]:checked ~ .label-text {
            color: red;
        }

        .custom-checkbox .checkbox-icon svg {
            display: none;
        }

        .label-text {
            flex-grow: 1;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <label class="custom-checkbox">
        <span class="label-text">Queja</span>
        <input type="checkbox" id="quejaCheckbox">
        <span class="checkbox-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                <path d="M13.485 1.929a.75.75 0 0 1 1.06 1.06l-8 8a.75.75 0 0 1-1.06 0l-4-4a.75.75 0 0 1 1.06-1.06L6 9.439l7.485-7.51z"/>
            </svg>
        </span>
    </label>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
