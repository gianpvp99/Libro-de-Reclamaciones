<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .component-left {
            height: 100%; /* Asegura que este componente ocupe todo el espacio vertical disponible */
        }
        .component-right {
            height: 200px; /* Ajusta la altura seg√∫n sea necesario */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body d-flex">
                <div class="component-left bg-primary text-white p-3 me-3 w-50">
                    Componente Largo (Izquierda)
                </div>
                <div class="component-right bg-secondary text-white p-3 w-50">
                    Componente Corto (Derecha)
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
